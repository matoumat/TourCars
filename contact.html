<!DOCTYPE html>
<html>
<head>
<title>TourCars - Contact us</title>
<!--<script type="text/javascript" src="gui.js"></script>-->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="content">
	<div class="row">
		<h1 class="f1 middle-centered">TourCars</h1>
	</div>
	<div class="row">
		<h2 class="f1">Contact us</h2>
	</div>
	<div class="row">
		<div class="f1 box">
			<div class="row">
				<div class="f2 fixed">
					<label for="name">Your name:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="name" placeholder="Peter Schneider" />
				</div>
			</div>
			<div class="row">
				<div class="f2 fixed">
					<label for="email">Email:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="email" placeholder="p.schneider@gmail.com" />
				</div>
			</div>
			<div class="row">
				<div class="f1 fixed">
					<label for="message">Your message:</label>
				</div>
			</div>
			<div class="row">
				<div class="f1 fixed">
					<textarea id="message" style="width: 100%;"></textarea>
				</div>
			</div>

			<div class="row">
				<div class="f1 fixed">
					<input type="button" value="Confirm" style="float: right; width: 10em;" />
				</div>
			</div>

			<div class="row">
				<div class="f1">
					<p>E-mail: tourcars@tourcars.de</p>
					<p>Telephone: +49 112 482 882</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<ul class="inline">
				<li class="first"><a href="faq.html">FAQ</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="conditions.html">General Conditions</a></li>
			</ul>
			<p>&copy; CarTours gmbH - 2017</p>
		</div>
	</div>
</div>
</body>
</html>
