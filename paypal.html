<!DOCTYPE html>
<html>
<head>
<title>TourCars - Pay with PayPal</title>
<!--<script type="text/javascript" src="gui.js"></script>-->
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="content">
	<div class="row">
		<h1 class="f1 middle-centered">TourCars</h1>
	</div>
	<div class="row">
		<h2 class="f2 fixed">Paypal</h2>
		<div class="f2 fixed">
			<img src="paypal-logo.png" alt="" title="" style="float: right;" />
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<div class="row">
				<div class="f2 fixed">
					<label for="email">Email:</label>
				</div>
				<div class="f2 fixed">
					<input type="text" id="email" placeholder="p.schneider@gmail.com" />
				</div>
			</div>
			<div class="row">
				<div class="f2 fixed">
					<label for="password">Password:</label>
				</div>
				<div class="f2 fixed">
					<input type="password" id="password" placeholder="********" />
				</div>
			</div>

			<div class="row">
				<div class="f1 fixed">
					<input type="button" value="Confirm" style="float: right; width: 10em;" />
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<ul class="inline">
				<li class="first"><a href="faq.html">FAQ</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="conditions.html">General Conditions</a></li>
			</ul>
			<p>&copy; CarTours gmbH - 2017</p>
		</div>
	</div>
</div>
</body>
</html>
