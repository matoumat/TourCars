<!DOCTYPE html>
<html>
<head>

<script src="slippry.min.js"></script>
<link rel="stylesheet" href="slippry.css" />
<script type="text/javascript">
$(document).ready(function(){
  $('#slider').slippry({
  	pager: false,
  	auto: false,
  	transition: 'horizontal'
  });
});
</script>
</head>
<body>
<div id="content">
	<div class="row">
		<h1 class="f1 middle-centered">TourCars</h1>
	</div>
	<div class="row">
		<h2 class="f1">Rent a car</h2>
	</div>
	<div class="row">
		<p class="f1 box">General conditions and information (contract highlights, etc...)</p>
	</div>
	<div class="row">
		<div class="f1 box">
			<div class="row">
				<h3 class="f1">Choose your car</h3>
			</div>
			<div class="row">
				<div class="f1">
					<div class="row">
							<ul id="slider">
								<li>
									<div class="row">
										<div class="f1">
											<img src="https://imgs.6sqft.com/wp-content/uploads/2014/11/21015957/ideo-self-driving-car-concept-5.jpg" />
											<h4>Info about car</h4>
										</div>
									</div>
									<div class="row">
										<div class="f2">
											<label for="seats-1">Number of seats</label>
										</div>
										<div class="f2">
											<select id="seats-1">
												<option value="1">2 seats</option>
												<option value="2">4 seats</option>
												<option value="3">6 seats</option>
											</select>
										</div>
									</div>
									<div class="row">
										<div class="f2">
											<label for="engine-1">Engine</label>
										</div>
										<div class="f2">
											<select id="engine-1">
												<option value="1">Diesel 50kW</option>
												<option value="2">Benzin 70kW</option>
												<option value="3">Hybrid 40kW</option>
											</select>
										</div>
									</div>
								</li>

								<li><img src="https://imgs.6sqft.com/wp-content/uploads/2014/11/21015957/ideo-self-driving-car-concept-5.jpg" /></li>

								<li><img src="https://imgs.6sqft.com/wp-content/uploads/2014/11/21015957/ideo-self-driving-car-concept-5.jpg" /></li>
							</ul>

				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="f1 box">
			<ul class="inline">
				<li class="first"><a href="faq.html">FAQ</a></li>
