<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="woz.js"></script>
</head>
<body>

<h1>Wizard of Oz Control Interface</h1>

<form>
  <input type="button" value="Create DB" id="counter" onclick="createDB();"><br/>
</form>

<form>
	<select id="page">
		<option value="index.html">index.html</option>
		<option value="destinations.html">destinations.html</option>
		<option value="tour.html">tour.html</option>
		<option value="rent.html">rent.html</option>
		<option value="confirmation.html">confirmation.html</option>
		<option value="paypal.html">paypal.html</option>
		<option value="visa.html">visa.html</option>
		<option value="mastercard.html">mastercard.html</option>
		<option value="contact.html">contact.html</option>
	</select>
	<input type="button" value="Set page" onclick="set('page')" />
</form>
<form>
	<label for="elidIT">inner text element id</label><input type="text" id="elidIT" />
	<label for="valueIT">inner text value</label><textarea id="valueIT"></textarea>
	<input type="button" value="Set inner text value" onclick="set('innerText')" />
</form>

<form>
	<label for="elidVA">attribute value element id</label><input type="text" id="elidVA" />
	<label for="valueVA">attribute value value</label><input type="text" id="valueVA" />
	<input type="button" value="Set attribute value" onclick="set('valueAttribute')" />
</form>

<form>
	<label for="valueIT">popup message</label><textarea id="popup"></textarea>
	<input type="button" value="Set popup message" onclick="set('popup')" />
</form>

</body>
</html>
